<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  
  
</head>
<body>
  
  <div id="app">
    <p>{{ message }}</p>
  
  
  <input v-model="message">
  
  <pre>
      {{ $data | json }}
      
  </pre>
  </div>
  
  
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
   <script>
       new Vue({
          el: '#app',
          data: {
            message: 'Hello World!'
          }
        })
    </script>
</body>
</html>
